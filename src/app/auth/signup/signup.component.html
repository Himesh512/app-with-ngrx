<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Your email</mat-label>
            <input 
            type="email" 
            matInput 
            required 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <mat-label>Your password</mat-label>
            <input 
            type="password" 
            matInput 
            required 
            minlength="6" 
            placeholder="Your password" 
            ngModel 
            name="password"
            #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your birthdate</mat-label>
            <input 
            matInput 
            placeholder="Your birthdate"
            [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
    </form>
</section>
